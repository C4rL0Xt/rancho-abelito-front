<div class="form-container">
    <h1>Registrarme</h1>
    <p>Por favor, ingrese la siguiente información</p>
    <form>
      <div class="form-group">
        <input type="text" placeholder="Nombres" required />
        <input type="text" placeholder="Apellidos" required />
      </div>
      <div class="form-group">
        <input type="email" placeholder="Correo Electrónico" required />
      </div>
      <div class="form-group">
        <input type="date" placeholder="Fecha nacimiento" required />
        <input type="text" placeholder="Documento" required />
        <input type="tel" placeholder="Nro. telefónico" required />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Contraseña" required />
        <input type="password" placeholder="Verificar contraseña" required />
      </div>
      <div class="form-check" class="form-check2">
        <input type="checkbox"/>
        <label>He leído y acepto los términos y condiciones y políticas de privacidad [*].</label>
      </div>
      <div class="form-check" >
        <input type="checkbox"/>
        <label>Acepto el envío de Cortesías, Ofertas, Promociones y otros fines adicionales.</label>
      </div>
      <button type="submit">REGISTRARSE</button>
      <p class="login-link">
        ¿Ya tienes una cuenta? <a (click)="toggleValor()">Inicia Sesión</a>
      </p>
    </form>
  </div>
